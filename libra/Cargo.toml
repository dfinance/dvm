[package]
name = "dvm-libra-deps"
version = "0.1.0"
authors = [
    "Alex Koz. <alexanderkozlovskii@wings.ai>",
    "Dm. Yakushev <dmitryyakushev@wings.ai>",
    "Maxim Kurnikov <maximkurnikov@wings.ai>"
    ]
edition = "2018"

[dependencies]
move-lang = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
libra-crypto = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
move-vm-types = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
language-e2e-tests = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
move-core-types = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
bytecode-source-map = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
libra-state-view = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
libra-config = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
libra-types = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
move-ir-types = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
stdlib = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
bytecode-verifier = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
lcs = { git = "https://github.com/dfinance/libra.git", package = "libra-canonical-serialization", branch = "feature-DFI-388" }
compiler = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
libra-logger = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
ir-to-bytecode = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
libra-vm = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388", package = "vm" }
move-vm-runtime = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
move-vm-natives = { git = "https://github.com/dfinance/libra.git", branch = "feature-DFI-388" }
