name: Tests
on:
  pull_request:
  push:
    branches:
    - master
    - release-*

jobs:
  build:
    name: Tests
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        os:
        - macos-latest
        - ubuntu-latest

    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: full
      CARGO_INCREMENTAL: 1
      RUSTUP_MAX_RETRIES: 10
      CARGO_NET_RETRY: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy

    - if: matrix.os == 'ubuntu-latest'
      run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/

    - name: Restore cargo cache from cache
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo
        restore-keys: |
          ${{ runner.os }}-cargo

    - name: Install cargo-sweep
      uses: actions-rs/install@v0.1
      continue-on-error: true
      with:
        crate: cargo-sweep
        version: latest
        use-tool-cache: true

    - name: Restore previous build from cache
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/target/debug
        key: ${{ runner.os }}-target-debug
        restore-keys: |
          ${{ runner.os }}-target-debug

    - name: Test
      run: cargo test --all --tests --no-fail-fast -- --test-threads=4 --nocapture

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --tests --examples -- -Dwarnings

    - name: Run cargo-sweep
      run: cargo sweep -t 10
